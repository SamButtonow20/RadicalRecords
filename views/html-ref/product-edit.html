<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - Radical Records</title>
    <link rel="stylesheet" href="../public/styles/styles.css">
</head>

<body>
    <header>
        <nav>
            <h1>Admin - Radical Records</h1>
            <ul>
                <li><a href="admin-upload.html">Bulk Upload</a></li>
                <li><a href="admin-products.html">Manage Products</a></li>
                <li><a href="#">Sign Out</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Edit Product</h2>
        <form action="#" method="POST">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" value="Abbey Road - The Beatles">

            <label for="category">Category:</label>
            <input type="text" id="category" value="Rock">

            <label for="price">Price:</label>
            <input type="text" id="price" value="$29.99">

            <label for="image-path">Image Path:</label>
            <input type="text" id="image-path" value="/public/images/abbeyroad.jpg">

            <button type="submit">Save Changes</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Radical Records Admin Panel. All Rights Reserved.</p>
    </footer>
</body>

</html>
